        <title>Calendar with CSS Combinators</title>
        <link rel="stylesheet" href="./may17-2_files/styles.css">
        <style>
          /* Base styles */
          body {
            font-family: Arial, sans-serif;
          }

          .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #444;
          }

          .header {
            display: contents;
          }

          .day {
            background-color: #666;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
          }

          .week {
            display: contents;
          }

          .date {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
          }

          .date:hover {
            background-color: #ddd;
          }

          /* CSS Combinators */

          /* Adjacent sibling combinator */
          .date + .date {
            border-left: 1px solid #ccc;
          }

          /* General sibling combinator */
          .date ~ .date {
            border-bottom: 1px solid #ccc;
          }

          /* Child combinator */
          .calendar > .header > .day {
            border-bottom: 2px solid #444;
          }

          /* Descendant combinator */
          .calendar .week .date {
            border-top: 1px solid #ccc;
          }
        </style>
